name: Sync wtv APK Release

on:
  workflow_dispatch:           # 支持手动触发
  schedule:
    - cron: "30 2 * * *"       # 每天 10:30 北京时间自动同步

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 获取上游最新 release
      - name: Get latest release info
        id: latest
        uses: pozetroninc/github-action-get-latest-release@v0.7.0
        with:
          repository: maitel2020/wtv

      # 下载 APK 资产
      - name: Download APK asset
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: maitel2020/wtv
          version: latest               # always latest release
          file: "wtv\\.apk"             # 正则匹配 wtv.apk
          regex: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # 确认下载文件
      - name: Check downloaded files
        run: ls -lh

      # 上传到自己仓库 Release
      - name: Publish to my repo
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.latest.outputs.release }}
          name: "wtv ${{ steps.latest.outputs.release }}"
          files: "wtv.apk"             # 确保文件名和下载一致
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
